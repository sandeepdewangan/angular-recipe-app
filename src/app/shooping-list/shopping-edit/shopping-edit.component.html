                </div>

                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control">

            </div>

                <div class="col-xs-12">
                    <button class="btn btn-success m-2" type="submit">Add</button>

            </div>
        </div>

    </div>
